# Альтернативная конфигурация Nginx, если Next.js работает как отдельный сервер
# Используйте этот файл, если вы запускаете Next.js через 'npm start' или PM2

# Основной сервер
server {
    listen 80;
    # listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    access_log /var/log/nginx/aplus_access.log;
    error_log /var/log/nginx/aplus_error.log;

    client_max_body_size 100M;

    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # ==================== СТАТИЧЕСКИЕ ФАЙЛЫ DJANGO ====================
    location /static/ {
        alias /var/www/aplus/content_api/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==================== МЕДИА ФАЙЛЫ DJANGO ====================
    location /media/ {
        alias /var/www/aplus/content_api/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ==================== API ПРОКСИРОВАНИЕ К DJANGO ====================
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # ==================== АДМИН ПАНЕЛЬ DJANGO ====================
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== SWAGGER/API DOCS ====================
    location ~ ^/(swagger|api/redoc|api/schema)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== ВСЕ API ЭНДПОИНТЫ ====================
    location ~ ^/(admin-app|faq|homepage|teachers|tests|test-page|vacancy|coursepage|contact|blogs|feedback|books)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # ==================== NEXT.JS FRONTEND (как сервер) ====================
    location / {
        proxy_pass http://127.0.0.1:3000;  # Next.js работает на порту 3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Безопасность
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}


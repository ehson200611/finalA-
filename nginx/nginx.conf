# Основная конфигурация Nginx для проекта A+ Learning Center
# Этот файл должен быть скопирован в /etc/nginx/sites-available/your-domain.com
# и создана символическая ссылка в /etc/nginx/sites-enabled/

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name aplus.tj www.aplus.tj;
    return 301 https://$server_name$request_uri;
}

# Основной сервер с SSL
server {
    listen 443 ssl http2;
    server_name aplus.tj www.aplus.tj;

    # Логи
    access_log /var/log/nginx/aplus_access.log;
    error_log /var/log/nginx/aplus_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # Таймауты
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/aplus.tj.crt;
    ssl_certificate_key /etc/nginx/ssl/aplus.tj.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ==================== СТАТИЧЕСКИЕ ФАЙЛЫ DJANGO ====================
    location /static/ {
        alias /home/ehson/Рабочий\ стол/A+\ pr/content_api/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==================== МЕДИА ФАЙЛЫ DJANGO ====================
    location /media/ {
        alias /home/ehson/Рабочий\ стол/A+\ pr/content_api/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ==================== API ПРОКСИРОВАНИЕ К DJANGO ====================
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Для больших файлов
        proxy_request_buffering off;
        proxy_buffering off;
        
        # CORS заголовки (если нужно)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ==================== АДМИН ПАНЕЛЬ DJANGO ====================
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== SWAGGER/API DOCS ====================
    location ~ ^/(swagger|api/redoc|api/schema)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== ВСЕ API ЭНДПОИНТЫ ====================
    location ~ ^/(admin-app|faq|homepage|teachers|tests|test-page|vacancy|coursepage|contact|blogs|feedback|books)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Для больших файлов
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # ==================== NEXT.JS FRONTEND ====================
    location / {
        # Путь к собранному Next.js приложению
        root /home/ehson/Рабочий\ стол/A+\ pr/frontenda/Learning-center-A-Client/.next;
        try_files $uri $uri.html $uri/ /index.html;
        
        # Кеширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Кеширование HTML файлов
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # ==================== БЕЗОПАСНОСТЬ ====================
    # Скрыть версию Nginx
    server_tokens off;

    # Защита от clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

